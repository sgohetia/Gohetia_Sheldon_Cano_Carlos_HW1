<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="shortcut icon" href="images/icon.jpg" type="images/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
    ></script>
    <script
      defer
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <div id="particles"></div>
      <div class="info-text" id="main-header">
        <h1>Star Wars</h1>
        <h3 class="intro">Powered By Sheldon Gohetia and Carlos Cano</h3>
        <a href="#starwars" class="scroll"><i class="bx bxs-down-arrow"></i></a>
      </div>
    </header>
    <div class="grid-con" id="starwars">
      <section class="col-span-full m-col-span-4 previewChar" id="preview-char">
        <h2>Preview</h2>
        <div class="img-holder"></div>
      </section>
      <section
        class="col-span-full m-col-span-3 theCharacters"
        id="char-avatar"
      >
        <h2>Characters</h2>
      </section>
      <section
        class="col-span-full m-col-span-5 movieDetail"
        id="movie-details-box"
      >
        <h2>Character Movie Details</h2>
        <section id="movie-box">
          <h3 class="instruction">Select character to view details</h3>
        </section>
        <template id="movie-container">
          <div id="info-box">
            <h3 class="movie-title"></h3>
            <div class="movie-info">
              <img src="images/" alt="" class="poster-img" />
              <p class="opening-infobody"></p>
            </div>
          </div>
        </template>
      </section>
      <section class="col-span-full m-col-span-5 l-col-span-12">
        <h2 class="howto1">The lightsaber</h2>
        <div class="container">
          <model-viewer
            src="model/ligthsaber.gltf"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            tone-mapping="neutral"
            poster="poster.webp"
            shadow-intensity="1"
          >
            <button
              class="Hotspot"
              slot="hotspot-1"
              data-position="167.10122066235974m 87.19796446764789m 107.8135546014959m"
              data-normal="0.6580523300348364m 0.6658486242937826m 0.3515860356467532m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation" id="hotspot-1"></div></button
            ><button
              class="Hotspot"
              slot="hotspot-2"
              data-position="166.98393439575293m 87.24391267190911m 107.74136317858553m"
              data-normal="-0.7283583111638786m -0.5909733484753541m 0.34676313522393143m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation" id="hotspot-2"></div></button
            ><button
              class="Hotspot"
              slot="hotspot-3"
              data-position="167.04103300998028m 87.25773731210977m 107.73391312811617m"
              data-normal="0.8187445713991153m 0.4580099835015758m -0.3462429520111068m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation" id="hotspot-3"></div></button
            ><button
              class="Hotspot"
              slot="hotspot-4"
              data-position="167.144972079661m 87.10956546574626m 107.85656638435374m"
              data-normal="-0.6402377416420907m -0.09948706051186539m 0.7617072659281545m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation" id="hotspot-4"></div></button
            ><button
              class="Hotspot"
              slot="hotspot-6"
              data-position="167.01734332732224m 87.27035857589027m 107.74748974251025m"
              data-normal="0.3673640425703315m 0.9117581770876014m 0.18368638147744634m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation" id="hotspot-5"></div></button
            ><button
              class="Hotspot"
              slot="hotspot-7"
              data-position="166.980941691023m 87.27249503245885m 107.70840006034508m"
              data-normal="-0.37917136557510284m 0.9252596943784642m 0.011116361211418494m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation" id="hotspot-6"></div>
            </button>
          </model-viewer>
        </div>
      </section>
      <section class="col-span-full m-col-span-5 l-col-span-12" id="howtoWatch">
        <h2 class="howto">How to watch Star Wars?</h2>
        <div><img src="images/order.png" alt="" class="poster-img" /></div>
      </section>
    </div>
  </body>
</html>
