<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="grid-con">
      <section class="col-span-full m-col-span-6">
        <h2>Characters</h2>
        <div id="character-box"></div>
      </section>
      <section class="col-span-full m-col-span-6">
        <h2>Information</h2>
        <div id="details-con"></div>
        <template id="details-template">
          <section>
            <h3 class="details-name"></h3>
            <p class="details-gender"></p>
            <p class="details-birth"></p>
            <h4>Movies:</h4>
            <ul class="details-films"></ul>
          </section>
        </template>
        <template id="film-template">
          <section>
            <h3 class="film-title"></h3>
            <p class="film-director"></p>
            <p class="film-release"></p>
          </section>
        </template>
      </section>
    </div>
  </body>
</html>
